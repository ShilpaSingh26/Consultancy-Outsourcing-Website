{% extends 'base.html' %}
{% block head%}
    <title>INDEX</title>
    <style>
		body{
			margin:0;
			width:100%;
		}
		.container-fluid{
			margin:0;
			padding-left: 0;
			padding-right: 0;
		}
    .mycover{
		margin:0;
  		width:100%;
      	height: 90vh;
      	background-size: cover;
  		background-repeat: no-repeat;
		position:relative;
		background-position: center;
  		background-image: url('/static/img/home.jpg');
		}
		.about {
			background:transparent;
			text-align:justify;
			align-self:center;
			width:60%;
			font-weight: bold;
			padding: 10px;
			border-radius: 10px;
			margin-left:auto;
			margin-right:auto;
			color:#083b66;
			z-index: 2;
			font-size: large;
		  }
		  h1{
			  margin-top: 8%;
			  font-weight: bold;
		  }
    </style>
{% endblock %}
{% block body %}
<div class ="mycover">
<div class="about">
    <center><h1>Hi {{ row.name }}<br>
    Welcome to User Dashboard</h1>
    {% if session.logged_in == NULL %}
      <a href="/login" class="btn btn-success btn-lg">Login</a>
	{% endif %}
	</center>
  </div>
  </div>
  {% include 'includes/_footer.html' %}
{% endblock %}
